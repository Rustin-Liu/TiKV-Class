name: TiKV-Class-DSS

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - '**/project-dss/**'

jobs:
  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2020-03-01
          components: rustfmt, clippy
      - name: Build and Test project dss
        working-directory: ./project-dss
        run: |
          make test_others
          make test_2a
          make test_2b
