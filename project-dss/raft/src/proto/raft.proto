syntax = "proto3";

package raftpb;

message RequestVoteArgs {
  uint64 term = 1;
  uint64 candidate_id = 2;
}

message RequestVoteReply {
  uint64 term = 1;
  bool vote_granted = 2;
}

message AppendLogsArgs {
  uint64 term = 1;
  uint64 leader_id = 2;
}

message AppendLogsReply {
  uint64 term = 1;
  bool success = 2;
}

message LogEntry {
  uint64 term = 1;
  uint64 index = 2;
  bytes command_buf = 3;
}
